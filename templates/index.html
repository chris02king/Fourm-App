<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .socials {
            margin-top: 20px;
            text-align: center;
        }
        .socials p {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .socials a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .socials a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Trip Feedback Form</h2>
        <form id="tripForm">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="good_host">Was Chris a good host?</label>
            <select id="good_host" name="good_host" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="visit_date">When did you visit?</label>
            <input type="date" id="visit_date" name="visit_date" required>

            <label for="rating">Rate your stay (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="comments">Any comments?</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="socials">
        <p>Connect with me:</p>
        <a href="https://www.instagram.com/chris02king" target="_blank">Instagram</a>
        <a href="https://www.snapchat.com/add/chrispk2" target="_blank">Snapchat</a>
        <a href="https://www.linkedin.com/in/chris-king-433b49126/" target="_blank">LinkedIn</a>
    </div>

    <script>
        document.getElementById('tripForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                good_host: document.getElementById('good_host').value,
                visit_date: document.getElementById('visit_date').value,
                rating: document.getElementById('rating').value,
                comments: document.getElementById('comments').value
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Thank you for your feedback!');
                    document.getElementById('tripForm').reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
