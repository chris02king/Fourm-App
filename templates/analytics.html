<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .socials {
            margin-top: 20px;
            text-align: center;
        }
        .socials a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: inline-block;
        }
        .socials a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Feedback Analytics</h2>
    <button onclick="window.location.href='/'">Back to Home</button>

    <p>Average Rating: {{ avg_rating }}</p>
    <p>Good Host Responses: {{ good_host_count }}</p>
    <p>Total Feedback Submitted: {{ total_feedback }}</p>

    <div class="socials">
        <a href="/manage">Back to Manage Feedback</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Initialize dark mode based on previous preference
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
