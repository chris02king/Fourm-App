<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Feedback Analytics</h2>
    <p>Average Rating: {{ avg_rating }}</p>
    <p>Good Host Responses: {{ good_host_count }}</p>
    <p>Total Feedback Submitted: {{ total_feedback }}</p>

    <div class="socials">
        <a href="/manage">Back to Manage Feedback</a>
    </div>
</body>
</html>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}

// Initialize dark mode based on previous preference
window.onload = function() {
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
}
</script>
